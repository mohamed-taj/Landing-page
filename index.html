<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="part" id="left">
        <div class="upper-left">
          <div id="dashboard">
            <p id="dash-p">Dashboard</p>
          </div>
          <div id="dash-img">
            <img src="images/view-dashboard-outline.svg" class="white" />
          </div>
        </div>
        <div class="middle-left">
          <div id="home" class="middle-section">
            <div class="middle-img" id="home-imge">
              <img src="images/home.svg" alt="" class="white" />
            </div>
            <div id="home-text">
              <p id="home ">home</p>
            </div>
          </div>

          <div id="profile" class="middle-section">
            <div id="home-text">
              <p>Profile</p>
            </div>
            <div class="middle-img" id="home-imge">
              <img src="images/face-man-profile.svg" alt="" class="white" />
            </div>
          </div>
          <div id="messeges" class="middle-section">
            <div id="home-text">
              <p id="home ">Messeges</p>
            </div>
            <div id="home-imge">
              <img
                src="images/account-group-outline.svg"
                alt=""
                class="white"
              />
            </div>
          </div>
          <div id="history" class="middle-section">
            <div id="home-text">
              <p>History</p>
            </div>
            <div class="middle-img" id="home-imge">
              <img src="images/history.svg" alt="" class="white" />
            </div>
          </div>
          <div id="task" class="middle-section">
            <div id="home-text">
              <p>Task</p>
            </div>
            <div class="middle-img" id="home-imge">
              <img src="images/check-circle.svg" alt="" class="white" />
            </div>
          </div>
          <div id="setting" class="middle-section">
            <div id="home-text">
              <p>Setting</p>
            </div>
            <div class="middle-img" id="home-imge">
              <img src="images/cog.svg" alt="" class="white" />
            </div>
          </div>
        </div>
        <div class="lower-left">
          <div id="help" class="middle-section"">
            <div id="home-text">
              <p>Help</p>
            </div>
            <div id="home-imge">
              <img src="images/help.svg" alt="" class="white">
            </div>
          </div>
          <div id="privacy" class="middle-section">
            <div id="home-imge">
              <img src="images/check-circle.svg" alt="" class="white">
            </div>
            <div id="home-text">
              <p>Privacy</p>
            </div>
          </div>
          <div id="community" class="middle-section">
            <div id="home-text">
              <p>Fourm</p>
            </div>
            <div id="home-imge">
              <img src="images/calendar-check-outline.svg" alt="" class="white">
            </div>
          </div>
        </div>
        <div class="empty-left"></div>
      </div>
      <div class="part" id="header">this is the head</div>
      <div class="part" id="main-body">
        <div class="main-1"></div>
        <div class="main-2"></div>
        <div class="main-3"></div>
        <div class="main-4"></div>
        <div class="main-5"></div>
        <div class="main-6"></div>
        <div class="main-7"></div>
        <div class="main-8"></div>
      </div>
    </div>
  </body>
</html>
